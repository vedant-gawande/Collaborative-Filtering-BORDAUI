        <title>Upload Dataset</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html {
  height: 100%; }

body {
  background-color: #2590EB;
  height: 100%; }

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center; }
  .wrapper .file-upload {
    height: 200px;
    width: 200px;
    border-radius: 100px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 4px solid #FFFFFF;
    overflow: hidden;
    background-image: linear-gradient(to bottom, #2590EB 50%, #FFFFFF 50%);
    background-size: 100% 200%;
    transition: all 1s;
    color: #FFFFFF;
    font-size: 100px; }
    .wrapper .file-upload input[type='file'] {
      height: 200px;
      width: 200px;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      cursor: pointer; }
    .wrapper .file-upload:hover {
      background-position: 0 -100%;
      color: #2590EB; }

      .fa-arrow-up:before {
    content: '\f062';
}

button{
  padding: 1rem;
  font-size: 1rem;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #2196F3;
  border: none;
  border-radius: 1rem;
  box-shadow: 0 0.3rem #fff;
  transition: box-shadow 0.3s ease-in-out;
  position: relative;
  left: 3.8rem;
}

button:hover {background-color: white;
color: #b7c8fb;
box-shadow: 0 0.3rem #2196F3;
}

button:active {
  background-color: #1747d7;
  box-shadow: 0 0.11rem white;
  transform: translateY(4px);
}
    </style>        

</head>
<body>
    <div style=" height: 100vh; display: grid; place-items: center;" >
        <form id="csv-form" method="POST" action="/admin_operation_on_dataset" enctype="multipart/form-data">
            <div class="wrapper" >
                <div class="file-upload">
                    <input type="file" accept=".csv" name="file" required/>
                    <i class="fa fa-arrow-up"></i>
                </div>
            </div>
            <br><br>
            <button type="submit" name="submit" width="20rem" >Upload</button>
        </form>
    </div>
