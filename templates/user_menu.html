<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',path='style.css')}}" />
</head>
<style>
    form {
        background: #111;
        border: 1px solid #191919;
        border-radius: .4em;
        bottom: 0;
        box-shadow: 0 5px 10px 5px rgba(0, 0, 0, 0.2);
        height: 350px;
        left: 0;
        margin: auto;
        overflow: hidden;
        position: absolute;
        right: 0;
        top: 0;
        width: 322px;
    }

    input[type=text],
    input[type=password] {
        background: linear-gradient(#1f2124, #27292c);
        border: 1px solid #222;
        border-radius: .3em;
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        color: #FFF;
        font-size: 13px;
        margin-bottom: 20px;
        padding: 8px 5px;
        width: 100%;
    }

    input[type=text]:disabled,
    input[type=password]:disabled {
        color: #999;
    }

    label[for=remember] {
        color: #bbb;
        display: inline-block;
        height: 20px;
        line-height: 20px;
        vertical-align: top;
        padding: 0 0 0 5px;
    }

    .p-container {
        padding: 0 20px 20px;
    }

    .p-container:after {
        clear: both;
        content: "";
        display: table;
    }

    .p-container span {
        color: #0d93ff;
        display: block;
        float: left;
        padding-top: 8px;
    }

    input[type=submit] {
        background: #fb0;
        border: 1px solid rgba(0, 0, 0, 0.4);
        border-radius: .3em;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 10px 10px rgba(255, 255, 255, 0.1);
        color: #873C00;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
        height: 40px;
        padding: 5px 20px;
        width: 100%;
    }

    input[type=button] {
        background: #fb0;
        border: 1px solid rgba(0, 0, 0, 0.4);
        border-radius: .3em;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 10px 10px rgba(255, 255, 255, 0.1);
        color: #873C00;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
        height: 40px;
        padding: 5px 20px;
        width: 100%;
    }

    .denied {
        color: white !important;
        text-shadow: 0 0 1px black;
        background: #EE0000 !important;
    }

    input[type=submit]:hover,
    input[type=submit]:focus {
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -10px 10px rgba(255, 255, 255, 0.1);
    }

    input[type=button]:hover,
    input[type=button]:focus {
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 -10px 10px rgba(255, 255, 255, 0.1);
    }
</style>

<body>
    <div class="background-wrap">
        <div class="background"></div>
    </div>
    <h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;WELCOME TO USER PANEL<span style=" font-size: 23px;">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<a href="user_login" style="text-decoration: none;color: red; cursor: pointer;">LOGOUT</a></span></h1>
    <form id="accesspanel">
        <h1 id="litheader">MENU</h1>

        <p class="p-container">
            <a href="searchUser.html"><input type="button" id="go" value="SEARCH FRIEND"></a>
        </p>
        <p class="p-container">
            <a href="userReq.html"><input type="button" id="go" value="VIEW REQUESTS"></a>
        </p>

        <p class="p-container">
            <a href="friendList.html"><input type="button" id="go" value="VIEW FRIENDS LIST"></a>
        </p>

        <p class="p-container">
            <a href="viewVideos.html"><input type="button" id="go" value="VIEW ALL VIDEOS"></a>
        </p>
        <p class="p-container">
            <a href="recommend.html"><input type="button" id="go" value="FRIEND RECOMMENDED VIDEOS"></a>
        </p>
    </form>
</body>

</html>
