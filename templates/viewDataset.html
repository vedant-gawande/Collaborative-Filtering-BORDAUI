<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>View Dataset</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',path='/css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',path='/css/main1.css')}}">
	<style>
* {box-sizing: border-box;}
@import url(https://fonts.googleapis.com/css?family=Audiowide);
body {
  margin: 0;
  font-family: 'Audiowide';
  background: #002333;
}

.topnav {
  overflow: hidden;
  background: #002333;
}

.topnav a {
  float: left;
  display: block;
  color: red;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
.topnav input[type=submit] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}


@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
h1{
text-align:center;
color:orange;
}
button{
  padding: 0.4rem;
  font-size: 0.8rem;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #2196F3;
  border: none;
  border-radius: 1rem;
  box-shadow: 0 0.3rem #999;
}

button:hover {background-color: #219FF3}

button:active {
  background-color: #1747d7;
  box-shadow: 0 0.11rem #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
<body>
<form action="" method="post">
<div class="topnav">
  <a href="admin_menu" style="position: fixed;">BACK</a>
	<!-- <input type="text" placeholder="Search user" name="mob">
	<input type="submit" value="Search"> -->
</div><br>
<h1>VIEW DATASET</h1>
</form>
<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
					<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1" >Sr.No.</th>
									<th class="cell100 column2">CATEGORY</th>
									<th class="cell100 column3">TITLE</th>
									<th class="cell100 column1">VIEWS</th>
									<th class="cell100 column1">LIKES</th>
									<th class="cell100 column1">DISLIKES</th>
                                    <!-- <th class="cell100 column7">COMMENT-COUNT</th> -->
								</tr>
							</thead>
						</table>
					</div>
                    <div class="table100-body js-pscroll">
		<table>
			<tbody style="text-align: center;">
				{% for video in videos %}
				<tr class="row100 body">
					<td class="cell100 column1">{{video.id}}</td>
					<td class="cell100 column2">{{video.Category}}</td>
					<td class="cell100 column3">{{video.Title}}</td>
					<td class="cell100 column1">{{video.Views}}</td>
					<td class="cell100 column1">{{video.Like}}</td>
					<td class="cell100 column1">{{video.Dislike}}</td>
					<!-- <td class="cell100 column7">455</td> -->					
				</tr>
				{% endfor %}
	</tbody>
		</table>
	</div>					

					
				</div>
				
			</tbody>
						</table>
					</div>
				</div>
</div>


<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</body>
</html>
